<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <meta charset="utf-8">
     <!--//<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery-ui.js"></script> 
   <script>
       function goBack() {
           var url = document.referrer;
           window.location.href = url;
       }
</script>

   

</head>
<body class="body-scroll">
		<div class="header-menu">
		<div class="header-menu1">
				<div class="floatl header1">
					
						<div><img class="max-width70" onclick="goBack()" src="images/leftGArrow-w.png" /></div>
				
				</div>
				<div class="floatl header2">
					<div class="upper-case">Complete your Profile</div>
				</div>
				<div class="floatl header4 text-align-r">
					&nbsp;
				</div>
		</div>
		</div>
		<div class="clearboth25"></div>
		<div class="form-group form-group1" align="center">
			
                        <img class="upload-photo-image" src="images/uploadPhoto.png" />
                     
		</div>
		<div class="clearboth"></div>
		<div class="profile-heading">Background information</div>
        <div class="box1">
			<div class="form-group form-group1">
				<input type="text" class="form-control form-control1" placeholder="First Name">
			</div>
			<div class="form-group form-group1">
				<input type="text" class="form-control form-control1" placeholder="Surname">
			</div>
			<div class="form-group form-group1">
				<select class="form-control1 select1">
					<option selected="true" disabled="disabled">State</option>
					<option value="Bihar">Bihar</option>
					<option value="Jharkhand">Jharkhand</option>
					<option value="Madhya Pradesh">Madhya Pradesh</option>
					<option value="Rajasthan">Rajasthan</option>
					<option value="Uttarakhand">Uttarakhand</option>
				</select>
			</div>
			<div class="form-group form-group1">
				<select class="form-control1 select1">
					<option selected="true" disabled="disabled">District</option>
					<option>District 1</option>
					<option>District 2</option>
				</select>
			</div>
			<div class="form-group form-group1">
				<select class="form-control1 select1">
					<option selected="true" disabled="disabled">Block</option>
					<option>Block 1</option>
					<option>Block 2</option>
				</select>
			</div>
					
			<div class="form-group form-group1">
				<input type="text" class="form-control form-control1" placeholder="Email Id">
			</div>
			<div class="form-group form-group1">
				<input type="password" class="form-control form-control1" placeholder="New Password">
			</div>
			<div class="form-group form-group1">
				<input type="text" class="form-control form-control1" placeholder="Confirm New Password">
			</div>
		</div>
		<div class="clearboth10"></div>
		<a class="upper-case" href="myaccount.html">
			<div class="save-proceed">Save and Proceed</div>
		</a>   

           
</body>
</html>
